<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
            <img src="facebook_logo_2-removebg-preview.png" alt="Facebook">

        <div class="form-box">

        </div>
    </div>
